<VirtualHost *:80>
        ServerName cgi.surroundaustralia.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIDaemonProcess cgi user=www-data python-home=/var/www/gsq-permits-api/venv processes=2 threads=6
        WSGIScriptAlias / /var/www/cgi/app.wsgi
        <Directory /var/www/cgi/>
                WSGIProcessGroup cgi
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>
</VirtualHost>
